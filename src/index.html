<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My First Static Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #808080; /* Gray background */
            padding: 50px;
        }
        h1 {
            color: #ffffff; /* White text */
        }
        p {
            color: #ffffff; /* White text */
        }
        button {
            background-color: #000000; /* Black button */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My First Static Site on Azure Web App!</h1>
    <p>This is a simple welcome page to celebrate your achievement.</p>
    <button id="colorButton">Change Color</button>
    <script>
        document.getElementById('colorButton').addEventListener('click', function() {
            var colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF']; // Array of colors
            var randomColor = colors[Math.floor(Math.random() * colors.length)]; // Select a random color
            this.style.backgroundColor = randomColor; // Change the button's background color
        });
    </script>
</body>
</html>
